<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces - Viajar al Sur</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .linktree-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        .linktree-profile {
            margin-bottom: 2rem;
        }
        
        .linktree-profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        
        .linktree-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .linktree-link {
            display: block;
            padding: 1rem 2rem;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .linktree-link:hover {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="linktree-container">
        <div class="linktree-profile">
            <img src="images/logo.png" alt="Viajar al Sur">
            <h1>Viajar al Sur</h1>
            <p>Todos nuestros enlaces en un solo lugar</p>
        </div>
        
        <div class="linktree-links">
            <a href="index.html" class="linktree-link">🏠 Sitio Web Principal</a>
            <a href="#" class="linktree-link">📧 Contacto</a>
            <a href="#" class="linktree-link">📱 Instagram</a>
            <a href="#" class="linktree-link">📘 Facebook</a>
            <a href="#" class="linktree-link">🐦 Twitter</a>
            <a href="#" class="linktree-link">📺 YouTube</a>
            <a href="#" class="linktree-link">💼 LinkedIn</a>
        </div>
    </div>
</body>
</html>
