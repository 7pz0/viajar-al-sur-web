<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajar al Sur - Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/viajar-al-sur-web/linktree/css/styles.css">
</head>
<body>
    <div class="background-slideshow">
        <img class="background-image" src="/linktree/img/01.jpg" alt="">

    <div class="container">
        <div class="logo-container">
            <img src="/viajar-al-sur-web/linktree/img/logo.jpg" alt="Viajar al Sur" class="logo">

        <div class="description">
            <p>🌎 Turismo auténtico en el sur de Chile<br>

        <div class="links-container">
            <a href="https://www.instagram.com/viajaralsur" class="link-button">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.facebook.com/viajaralsur" class="link-button">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>
            <a href="https://wa.me/yourphone" class="link-button">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://viajaralsur.cl" class="link-button">
                <i class="fa fa-globe"></i>
                <span>Sitio Web</span>
            </a>
            <a href="mailto:contacto@viajaralsur.cl" class="link-button">
                <i class="fa fa-envelope"></i>
                <span>Email</span>
            </a>
        </div>
    </div>

    <script src="/viajar-al-sur-web/linktree/js/slideshow.js"></script>
