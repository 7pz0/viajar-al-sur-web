<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Viajar al Sur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    
    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    #preview {
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 100%;
    }
    
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∏ Registro con Imagen - Viajar al Sur</h2>

    <!-- Formulario para nombre, email y archivo -->
    <form id="myForm">
      <input type="text" id="name" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Tu email" required>
      <input type="file" id="image" accept="image/*" required>
      
      <!-- Previsualizaci√≥n de la imagen -->
      <img id="preview" src="" alt="Vista previa" style="display:none;">
      
      <button type="submit" id="submitBtn">Guardar</button>
    </form>

    <div id="status"></div>
  </div>

  <!-- Firebase v9 SDKs -->
  <script type="module">
    // Importar Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js';
    import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js';

    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAn4aEuwIBv21bQK3qfKaUhszVuFeEmJvw",
      authDomain: "viajaralsur.firebaseapp.com",
      projectId: "viajaralsur",
      storageBucket: "viajaralsur.firebasestorage.app",
      messagingSenderId: "927613299224",
      appId: "1:927613299224:web:9ef767c182b20569dff16d",
      measurementId: "G-3CQSZQ04DJ"
    };

    // Configuraci√≥n de Cloudinary
    const CLOUD_NAME = "dmmhkbgox";
    const UPLOAD_PRESET = "prueba";
    const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`;

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elementos del DOM
    const form = document.getElementById("myForm");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");
    const imageInput = document.getElementById("image");
    const submitBtn = document.getElementById("submitBtn");

    // Funci√≥n para mostrar estado
    function mostrarEstado(mensaje, tipo) {
      status.textContent = mensaje;
      status.className = tipo;
    }

    // Previsualizar imagen seleccionada
    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        // Verificar tama√±o (m√°ximo 5MB)
        if (file.size > 5 * 1024 * 1024) {
          mostrarEstado("‚ùå La imagen es demasiado grande. M√°ximo 5MB.", "error");
          imageInput.value = "";
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
        mostrarEstado("", ""); // Limpiar estado
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    });

    // Funci√≥n para subir imagen a Cloudinary
    async function subirImagenCloudinary(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);
      formData.append("folder", "viajaralsur/usuarios");

      const response = await fetch(CLOUDINARY_URL, {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        throw new Error("Error al subir imagen a Cloudinary");
      }

      const data = await response.json();
      
      if (!data.secure_url) {
        throw new Error("No se obtuvo URL de Cloudinary");
      }

      return data.secure_url;
    }

    // Manejar env√≠o del formulario
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const imageFile = imageInput.files[0];

      // Validaciones
      if (!name || !email || !imageFile) {
        mostrarEstado("‚ùå Por favor completa todos los campos", "error");
        return;
      }

      // Deshabilitar bot√≥n y mostrar progreso
      submitBtn.disabled = true;
      submitBtn.textContent = "Procesando...";

      try {
        // Paso 1: Subir imagen a Cloudinary
        mostrarEstado("‚è≥ Subiendo imagen a Cloudinary...", "loading");
        console.log("Subiendo imagen:", imageFile.name, imageFile.size, "bytes");
        
        const imageUrl = await subirImagenCloudinary(imageFile);
        console.log("Imagen subida exitosamente:", imageUrl);

        // Paso 2: Guardar datos en Firebase
        mostrarEstado("‚è≥ Guardando datos en Firebase...", "loading");
        console.log("Guardando en Firebase:", { name, email, imageUrl });

        const docRef = await addDoc(collection(db, "usuarios"), {
          nombre: name,
          correo: email,
          fechaRegistro: serverTimestamp(),
          imagenUrl: imageUrl,
          fechaCreacion: new Date().toISOString() // Fecha adicional como respaldo
        });

        console.log("Documento guardado con ID:", docRef.id);
        
        // √âxito
        mostrarEstado("‚úÖ ¬°Registro completado exitosamente!", "success");
        
        // Resetear formulario
        form.reset();
        preview.src = "";
        preview.style.display = "none";

        // Opcional: redirigir a la p√°gina de visualizaci√≥n despu√©s de 2 segundos
        setTimeout(() => {
          if (confirm("¬øQuieres ver todos los registros?")) {
            window.location.href = "ver.html";
          }
        }, 2000);

      } catch (error) {
        console.error("Error completo:", error);
        
        let mensajeError = "Error desconocido";
        if (error.message.includes("Cloudinary")) {
          mensajeError = "Error al subir imagen. Verifica tu conexi√≥n.";
        } else if (error.code === 'permission-denied') {
          mensajeError = "Sin permisos para guardar datos en Firebase.";
        } else {
          mensajeError = error.message;
        }
        
        mostrarEstado("‚ùå " + mensajeError, "error");
      } finally {
        // Rehabilitar bot√≥n
        submitBtn.disabled = false;
        submitBtn.textContent = "Guardar";
      }
    });
  </script>
</body>
</html>
